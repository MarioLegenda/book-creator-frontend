<div
  class="search-wrapper col-lg-12 col-md-12 col-xs-12">
  <div class="input-wrapper col-xs-10 col-md-10 col-lg-10">
    <i
      *ngIf="componentState.placeholder"
      class="search-icon fas fa-search"></i>

    <input
      [(ngModel)]="componentState.searchTerm"
      (keyup)="onChange()"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="input-component"
      type="text" />
  </div>
</div>
