<div class="dialog">
  <div class="close-dialog">
    <i (click)="close()" class="fas fa-times"></i>
  </div>

  <div class="header">
    <p>Are you sure you wish to delete the file <span class="highlight">{{model.name}}</span>?</p>
  </div>

  <p *ngIf="error" class="error col-xs-12 col-md-12 col-lg-12">
    {{error}}
  </p>

  <div class="dialog-actions">
    <button [disabled]="disabled" class="btn danger" cdkFocusInitial (click)="deleteFile()">Delete</button>
  </div>
</div>
