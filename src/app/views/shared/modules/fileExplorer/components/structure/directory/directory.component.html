<div
  class="col-xs-12 col-md-3 col-lg-3 directory"
  [ngClass]="{'dir-selected': componentState.selected && !directory.isRoot && selectedItem && selectedItem.type === 'directory' && selectedItem.id === directory.id}">
  <div
    class="dir-name"
    (click)="onExpandDirectory()"
    (mouseenter)="directoryHovered()"
    (mouseleave)="directoryUnHovered()"
    [ngStyle]="componentState.dirStyles">

    <i
      *ngIf="!directory.isRoot"
      class="icon"
      [ngClass]="componentState.icons.dirCaret">
    </i>

    <i
      *ngIf="directory.isRoot"
      class="icon"
      [ngClass]="componentState.icons.dirCaret">
    </i>

    <h1 class="text">{{directory.name}}</h1>

    <div class="root-action-set" *ngIf="directory.isRoot">
      <div class="action">
        <i (click)="newDirectoryDialog($event)" [ngClass]="this.componentState.icons.newDir"></i>
      </div>

      <div class="action">
        <i (click)="newFileDialog($event)" [ngClass]="this.componentState.icons.newFile"></i>
      </div>
    </div>

    <div class="action-set four-icons-position" *ngIf="!directory.isRoot && componentState.attachActionSet">
      <div class="action remove">
        <i (click)="removeDirectoryDialog($event)" [ngClass]="this.componentState.icons.removeDirectory"></i>
      </div>

      <div class="action">
        <i (click)="newDirectoryDialog($event)" [ngClass]="this.componentState.icons.newDir"></i>
      </div>

      <div class="action">
        <i (click)="newFileDialog($event)" [ngClass]="this.componentState.icons.newFile"></i>
      </div>

      <div class="action">
        <i (click)="editDirectoryDialog($event)" [ngClass]="this.componentState.icons.editDirectory"></i>
      </div>
    </div>
  </div>
</div>
