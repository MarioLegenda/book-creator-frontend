<div class="col-xs-12 col-md-3 col-lg-3 directory">
  <div
    class="dir-name"
    (dblclick)="handleExpandDirectory()"
    (mouseenter)="directoryHovered()"
    (mouseleave)="directoryUnHovered()"
    [ngStyle]="componentState.dirStyles">

    <i
      *ngIf="!directory.isRoot"
      (click)="handleExpandDirectory()"
      class="icon"
      [ngClass]="componentState.icons.dirCaret">
    </i>

    <i
      *ngIf="directory.isRoot"
      class="icon"
      [ngClass]="componentState.icons.dirCaret">
    </i>

    <h1 class="text">{{directory.name}}</h1>

    <div class="action-set" *ngIf="componentState.hovered">
      <i class="action" *ngIf="!directory.isRoot && enableRemoveDirectory" (click)="removeDirectoryDialog()" [ngClass]="this.componentState.icons.removeDirectory"></i>
      <i class="action" *ngIf="enableAddDirectory" (click)="newDirectoryDialog()" [ngClass]="this.componentState.icons.newDir"></i>
      <i class="action" *ngIf="enableAddFile" (click)="newFileDialog()" [ngClass]="this.componentState.icons.newFile"></i>
      <i class="action" *ngIf="!directory.isRoot && enableEditDirectory" (click)="editDirectoryDialog()" [ngClass]="this.componentState.icons.editDirectory"></i>
    </div>
  </div>
</div>
