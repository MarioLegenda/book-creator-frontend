<div
  class="col-xs-12 col-md-3 col-lg-3 directory"
  draggable="true"
  [id]="directory.id">
  <div
    class="dir-name"
    (drop)="onDrop()"
    (dragover)="onDragOver($event)"
    (dragenter)="onDragEnter()"
    (dragexit)="onDragExit()"
    (drag)="onDrag()"
    [ngClass]="{'dragged-over': draggedOver}"
    [ngStyle]="dirStyles">

    <i
      class="icon"
      [ngClass]="icons.dirCaret">
    </i>

    <h1
      class="text">{{directory.name}}</h1>

    <div class="root-action-set" *ngIf="directory.isRoot">
      <div class="action" *ngIf="copyExpected">
        <i (click)="onPaste()" class="fas fa-paste"></i>
      </div>

      <div class="action">
        <i (click)="newDirectory()" [ngClass]="this.icons.newDir"></i>
      </div>

      <div class="action">
        <i (click)="newFile()" [ngClass]="this.icons.newFile"></i>
      </div>
    </div>
  </div>

  <div *ngFor="let item of structure">
    <cms-directory
      *ngIf="item.type === 'directory'"
      [fileCutFinishedEvent]="fileCutFinishedEvent"
      [selectedItem]="selectedItem"
      [project]="project"
      [extension]="extension"
      [copyBufferSubject]="copyBufferSubject"
      [copyUnbufferSubject]="copyUnbufferSubject"
      [directory]="item">

      <div class="drag-preview" *cdkDragPreview>
        Drop when ready
      </div>
    </cms-directory>

    <cms-file
      *ngIf="item.type === 'file'"
      [basePadding]="expandedPadding"
      [selectedItem]="selectedItem"
      [file]="item"
      [copyBufferSubject]="copyBufferSubject"
      [extension]="extension">

      <div class="drag-preview" *cdkDragPreview>
        Drop when ready
      </div>

    </cms-file>
  </div>
</div>
