<div
  class="col-xs-12 col-md-3 col-lg-3 file"
  [ngClass]="{'file-selected': componentState.selected && selectedItem.id === file.id}">
  <div
    (dblclick)="showFile()"
    (click)="onAttachActionSet()"
    class="file-name"
    (mouseenter)="fileHovered()"
    (mouseleave)="fileUnHovered()"
    [ngStyle]="this.componentState.fileStyles">

    <i
      #iconRef
      class="icon"
      [ngClass]="componentState.icons.file">
    </i>

    <h1 class="text">{{file.name}}</h1>

    <div class="action-set two-icons-position" *ngIf="componentState.attachActionSet">
      <div class="action remove">
        <i (click)="removeFileDialog($event)" [ngClass]="this.componentState.icons.removeFile"></i>
      </div>

      <div class="action">
        <i (click)="editFileDialog($event)" [ngClass]="this.componentState.icons.editFile"></i>
      </div>
    </div>
  </div>
</div>
