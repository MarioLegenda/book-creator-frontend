<div
   [routerLink]="'/page/blog/' + item.shortId + '/' + item.pageShortId"
   class="col-xs-6 col-md-3 col-lg-3 item">

  <div class="title-bar col-xs-12 col-md-12 col-lg-12">
    <i
      (click)="onRemove($event)"
      class="remove-icon fas fa-trash-alt"></i>

    <p
      *ngIf="!componentState.noTitle"
      class="title">{{componentState.realTitle}}
    </p>

    <p
      *ngIf="componentState.noTitle"
      class="no-title">No title</p>
  </div>

  <div class="state-info col-xs-12 col-md-12 col-lg-12">
    <p class="draft" *ngIf="item.state === 'draft'">DRAFT</p>
    <p class="published" *ngIf="item.state === 'published'">PUBLISHED</p>
    <p class="published" *ngIf="item.state === 'changed'">PUBLISHED BUT CHANGED</p>
  </div>

  <button
    (click)="onViewPublished($event)"
    [ngClass]="{'view-published-disabled': !componentState.isPublished}"
    class="btn view-published">
    View published</button>

  <div class="createdAt">
    {{formattedDate()}}
  </div>

  <div class="actions col-xs-12 col-md-12 col-lg-12">
    <a
      [ngClass]="{'item-button': true, 'preview-disabled': componentState.noTitle}"
      (click)="onPublish($event)">
      {{(item.state === 'changed' || item.state === 'published') ? 'Republish' : 'Publish'}}
      <i class="icon fas fa-wifi"></i>
    </a>

    <a
      [ngClass]="{'item-button': true, 'preview-disabled': componentState.noTitle}"
      (click)="onPreview($event)">
      Preview
      <i class="icon fas fa-bullseye"></i>
    </a>
  </div>

</div>
