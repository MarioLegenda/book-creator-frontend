<div
  [routerLink]="'/cms/code-editor/' + item.shortId"
  class="col-xs-6 col-md-3 col-lg-3 item">

  <i
    (click)="onRemove($event)"
    class="remove-icon fas fa-trash-alt"></i>

  <p
    class="title">{{item.name}}
  </p>

  <p
    class="environment">
    {{formatEnvironment()}}
  </p>

  <div class="createdAt">
    {{formattedDate()}}
  </div>

  <div class="actions col-xs-12 col-md-12 col-lg-12">
    <button
      class="item-button"
      (click)="onGoToEditor()">
      Open
    </button>

    <button
      class="item-button"
      (click)="onManage()">
      Manage
    </button>
  </div>

</div>
