<div class="dialog">
  <div class="close-dialog">
    <i (click)="close()" class="fas fa-times"></i>
  </div>

  <cms-file-explorer
    *ngIf="project"
    [showEditorActions]="false"
    [enableAddDirectory]="false"
    [enableAddFile]="false"
    [enableRemoveDirectory]="false"
    [enableRemoveFile]="false"
    [enableEditDirectory]="false"
    [enableEditFile]="false"
    [project]="project">
  </cms-file-explorer>

</div>
