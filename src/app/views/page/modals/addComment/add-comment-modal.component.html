<div class="dialog">
  <div class="close-dialog">
    <i (click)="close()" class="fas fa-times"></i>
  </div>

  <div class="header">
    <i class="fas fa-link icon"></i>
    <p>Add internal name</p>
  </div>

  <div class="info">
    <h1 class="title">
      <i class="fas fa-info icon"></i>
    </h1>

    <p>Give this block a comment so when you return to it later, you know what you were doing or what else needs to be done if it is unfinished</p>
  </div>

  <div class="dialog-content form-group">
    <textarea
      cdkFocusInitial
      (keyup.enter)="addComment()"
      [(ngModel)]="name"
      placeholder="Comment"
      class="form-input form-control"
      maxlength="100">
    </textarea>

    <cms-text-counter
      [text]="name"
      [max]="100">
    </cms-text-counter>
  </div>

  <div class="dialog-actions">
    <button class="btn create" cdkFocusInitial (click)="addComment()">Add</button>
  </div>
</div>
