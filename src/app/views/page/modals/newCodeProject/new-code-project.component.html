<div class="dialog">
  <div class="close-dialog">
    <i (click)="close()" class="fas fa-times"></i>
  </div>

  <div class="header">
    <i class="fas fa-link icon"></i>
    <p>New code project</p>
  </div>

  <div class="info">
    <h1 class="title">
      <i class="fas fa-info icon"></i>
    </h1>

    <p>This code project will automatically be imported into this knowledge source</p>
  </div>

  <div class="col-xs-12 col-md-12 col-lg-12 code-project-form">
    <form #form="ngForm">
      <div class="form-group col-xs-12 col-md-12 col-lg-12">
        <mat-form-field style="width: 100%">
          <input
            matInput
            class="col-xs-12 col-md-12 col-lg-12"
            name="name"
            #name="ngModel"
            [(ngModel)]="model.name"
            required
            maxlength="100"
            placeholder="Code project name"/>
          <mat-hint align="end">Max 100 characters</mat-hint>
          <mat-error *ngIf="name.errors?.required">Name is required</mat-error>
        </mat-form-field>
      </div>

      <div class="form-group col-xs-12 col-md-12 col-lg-12">
        <mat-form-field style="width: 100%">
          <textarea
            matInput
            class="input-textarea form-control col-xs-12 col-md-12 col-lg-12"
            name="name"
            [(ngModel)]="model.description"
            maxlength="200"
            placeholder="Code project description"></textarea>
          <mat-hint align="end">Max 200 characters</mat-hint>
        </mat-form-field>
      </div>

      <div class="dialog-actions">
        <button
          [disabled]="!form.form.valid"
          class="btn create"
          cdkFocusInitial
          (click)="onCreate()">
          Create
        </button>
      </div>
    </form>
  </div>
</div>
