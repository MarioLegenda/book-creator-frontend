<div class="menu-entry">
  <p *ngIf="title" class="title">{{title}}</p>
  <div class="button-wrapper">
    <button class="empty-button ripple">
      <fa-icon class="button-icon" [icon]="icon"></fa-icon>
      <fa-icon class="off-page-icon" *ngIf="isOffPage" [icon]="icon"></fa-icon>
    </button>
  </div>
</div>
