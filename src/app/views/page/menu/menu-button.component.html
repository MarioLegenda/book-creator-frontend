<div class="menu-entry">
  <p *ngIf="title" class="title">{{title}}</p>
  <div class="button-wrapper">
    <button class="empty-button ripple">
      <fa class="button-icon" name="{{icon}}"></fa>
      <fa class="off-page-icon" *ngIf="isOffPage" name="location-arrow"></fa>
    </button>
  </div>
</div>
