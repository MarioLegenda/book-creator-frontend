<div
  (mouseenter)="componentHovered()"
  (mouseleave)="componentUnHovered()"
  class="text-block-wrapper col-lg-12 col-md-12 col-xs-12">

  <div class="block-metadata col-xs-12 col-lg-12 col-md-12">
    <div class="block-actions col-lg-12 col-md-12 col-xs-12">
      <div
        [style.visibility]="(componentState.hovered) ? 'visible' : 'hidden'"
        class="block-action col-lg-1 col-md-1 col-xs-1">

        <div class="icon-group">
          <i (click)="remove()" class="icon remove-icon" [ngClass]="icons.remove"></i>
        </div>

      </div>
    </div>
  </div>

  <div
    class="col-lg-12 col-md-12 col-xs-12 text-editor-wrapper"
    (click)="createEditor()"
    [ngClass]="{'editor-not-created': !editorCreated}">

    <p class="editor-not-created-text col-lg-12 col-md-12 col-xs-12" *ngIf="!editorCreated">Click to view text</p>

    <ckeditor
      #editorComponent
      *ngIf="editorCreated"
      [editor]="editor"
      [(ngModel)]="componentData.value.text"
      (ready)="onEditorReady($event)"
      required
      data="componentData.value.text"
      name="text">
    </ckeditor>
  </div>

</div>
