<div
  class="test-run-result-wrapper col-lg-12 col-md-12 col-xs-12">

  <i
    (click)="onClose()"
    class="close-icon fas fa-times"
  ></i>

  <pre
    *ngIf="result !== ''"
    class="result-block">
    Output:


    {{result}}
  </pre>

  <pre
    *ngIf="result === ''"
    class="result-block">
    There is not output to show.
  </pre>
</div>
