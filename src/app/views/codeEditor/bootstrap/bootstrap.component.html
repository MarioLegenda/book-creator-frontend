<div class="col-xs-12 col-md-12 col-lg-12 editor" #wrapperRef>
  <div class="file-explorer-wrapper col-xs-12 col-lg-3 col-md-3">
    <cms-file-explorer *ngIf="project" [project]="project"></cms-file-explorer>
  </div>

  <cms-editor-workspace
    *ngIf="project"
    [project]="project"
    [environments]="environments">
  </cms-editor-workspace>
</div>
