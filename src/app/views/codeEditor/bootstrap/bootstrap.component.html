<div class="col-xs-12 col-md-12 col-lg-12 editor" #wrapperRef id="_editor">
  <cms-session-notice
    *ngIf="project && project.session"></cms-session-notice>

  <div class="file-explorer-wrapper">
    <cms-file-explorer *ngIf="project" [project]="project"></cms-file-explorer>
  </div>

  <cms-editor-workspace
    *ngIf="project"
    [project]="project"
    [environments]="environments">
  </cms-editor-workspace>
</div>
