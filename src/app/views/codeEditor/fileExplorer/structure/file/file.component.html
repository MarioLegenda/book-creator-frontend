<div class="col-xs-12 col-md-3 col-lg-3 file">
  <div
    (dblclick)="showFile()"
    class="file-name"
    (mouseenter)="fileHovered()"
    (mouseleave)="fileUnHovered()"
    [ngStyle]="this.componentState.fileStyles">

    <i
      class="icon"
      [ngClass]="componentState.icons.file">
    </i>

    <h1 class="text">{{file.name}}</h1>

    <div class="action-set" *ngIf="componentState.hovered">
      <i class="action" (click)="removeFileDialog()" [ngClass]="this.componentState.icons.removeFile"></i>
      <i class="action" (click)="editFileDialog()" [ngClass]="this.componentState.icons.editFile"></i>
    </div>
  </div>
</div>
