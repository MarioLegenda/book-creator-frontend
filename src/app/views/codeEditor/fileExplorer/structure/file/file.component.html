<div class="col-xs-12 col-md-3 col-lg-3 file">
  <div
    (dblclick)="showFile()"
    class="file-name"
    (mouseenter)="fileHovered()"
    (mouseleave)="fileUnHovered()"
    [ngStyle]="this.componentState.fileStyles">
    <h1 class="text">{{file.name}}</h1>

    <div class="action-set" *ngIf="componentState.hovered">
      <i class="action" (click)="removeFile()" [ngClass]="this.componentState.icons.removeFile"></i>
    </div>
  </div>
</div>
