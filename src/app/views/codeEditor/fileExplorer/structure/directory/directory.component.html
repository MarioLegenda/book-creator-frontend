<div class="col-xs-12 col-md-3 col-lg-3 directory">
  <div
    class="dir-name"
    (dblclick)="expandDirectory()"
    (mouseenter)="directoryHovered()"
    (mouseleave)="directoryUnHovered()"
    [ngStyle]="componentState.dirStyles">

    <i
      (click)="expandDirectory()"
      class="icon"
      [ngClass]="componentState.icons.dirCaret">
    </i>

    <h1 class="text">{{directory.name}}</h1>

    <div class="action-set" *ngIf="componentState.hovered">
      <i class="action" *ngIf="!directory.isRoot" (click)="removeDirectory()" [ngClass]="this.componentState.icons.removeDirectory"></i>
      <i class="action" (click)="openDirectoryDialog()" [ngClass]="this.componentState.icons.newDir"></i>
      <i class="action" (click)="openFileDialog()" [ngClass]="this.componentState.icons.newFile"></i>
    </div>
  </div>

  <div *ngIf="componentState.expanded">
    <div *ngFor="let item of directory.structure">
      <cms-directory (removeDirectoryEvent)="onRemoveDirectory($event)" *ngIf="isDirectory(item)" [directory]="item"></cms-directory>

      <cms-file (fileRemoved)="onFileRemoved($event)" *ngIf="isFile(item)" [file]="item" [depth]="directory.depth"></cms-file>
    </div>
  </div>
</div>
