<div class="col-xs-12 col-md-3 col-lg-3 file-explorer">
  <div class="editor-actions-wrapper">
    <div class="editor-actions">
      <div class="action">
        <fa-icon class="select-project" [icon]="componentState.icons.selectProject"></fa-icon>
      </div>
    </div>
  </div>

  <div class="editor-dir-structure">
    <div class="title">
      <h1>FILE EXPLORER</h1>
    </div>

    <div class="project-name">
      <h1>{{componentState.projectName}}</h1>
    </div>

    <cms-structure [structure]="componentState.fileStructure"></cms-structure>
  </div>
</div>
