<div class="col-xs-12 col-md-3 col-lg-3 file-explorer">
  <div class="editor-actions-wrapper">
    <div class="editor-actions">
      <div class="action">
        <i class="select-project" [ngClass]="componentState.icons.selectProject"></i>
      </div>
    </div>
  </div>

  <div class="editor-dir-structure">
    <div class="title">
      <h1>FILE EXPLORER</h1>
    </div>

    <div class="project-name">
      <h1>{{project.name}}</h1>
    </div>

    <cms-structure [project]="project"></cms-structure>
  </div>
</div>
