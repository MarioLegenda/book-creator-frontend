<div class="col-xs-12 col-md-12 col-lg-12 text-editor-wrapper">
  <p
    class="no-tabs-message"
    *ngIf="!hasTabs">
    Welcome to the code editor
  </p>

  <ngx-monaco-editor
    *ngIf="hasTabs"
    style="height: 100%"
    [options]="componentState.editorOptions"
    [(ngModel)]="componentState.code">
  </ngx-monaco-editor>
</div>
