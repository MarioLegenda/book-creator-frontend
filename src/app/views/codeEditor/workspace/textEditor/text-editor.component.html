<div class="col-xs-12 col-md-12 col-lg-12 text-editor-wrapper" #wrapperRef>
  <p
    class="no-tabs-message"
    *ngIf="!hasTabs && !tab">
    Welcome to the code editor
  </p>

  <ngx-monaco-editor
    *ngIf="hasTabs && tab && editorOptions"
    style="height: 600px"
    [options]="editorOptions"
    [(ngModel)]="code"
    (keyup)="onChange()">
  </ngx-monaco-editor>
</div>
