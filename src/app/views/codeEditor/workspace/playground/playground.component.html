<div
  class="col-xs-12 col-md-12 col-lg-12 playground-wrapper"
  #playgroundWrapperRef>

  <div
    class="col-xs-12 col-md-12 col-lg-12 closed-playground"
    (click)="onExpandPlayground()">

    <i class="fas fa-code playground-icon"></i>
    <i class="expand-icon" [ngClass]="expandedIcon"></i>
  </div>

  <cms-playground-working-area
    [project]="project"
    [environments]="environments"
    [isRunning]="isRunning"
    (runProjectEvent)="onRunProject($event)"
    *ngIf="expandedOnce">
  </cms-playground-working-area>

  <cms-result-area
    *ngIf="resultAvailable"
    [resultCommunicator]="resultCommunicator">

  </cms-result-area
  >
</div>
