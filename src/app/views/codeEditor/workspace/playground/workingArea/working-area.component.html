<div class="working-area col-xs-12 col-md-12 col-lg-12">
  <div class="col-xs-12 col-md-12 col-lg-12 console">
    <button
      [disabled]="isRunDisabled()"
      (click)="onRunProject()"
      class="btn btn-success run-button">
      <i *ngIf="isRunning" class="icon fas fa-cog fa-spin"></i>
      Run
    </button>
  </div>

  <ngx-monaco-editor
    *ngIf="componentState.editorOptions"
    class="col-xs-12 col-md-12 col-lg-12 editor"
    [options]="componentState.editorOptions"
    [(ngModel)]="componentState.code">
  </ngx-monaco-editor>

</div>
