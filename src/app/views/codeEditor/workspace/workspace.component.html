<div
  class="editor-workspace">
  <cms-file-tabs
    (tabCloseEvent)="onTabClose($event)"
    [tabs]="tabs"
    (tabSelectEvent)="onTabSelect($event)"
    [selectedTab]="selectedTab">
  </cms-file-tabs>

  <cms-text-editor
    [contentLoadedEvent]="contentLoadedEvent"
    [tab]="selectedTab"
    [hasTabs]="hasTabs"
    [project]="project">
  </cms-text-editor>

  <cms-playground
    [project]="project"
    [environments]="environments">
  </cms-playground>
</div>
