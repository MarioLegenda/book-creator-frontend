<div class="col-xs-12 col-md-3 col-lg-3 internal-name metadata-action">
  <cms-metadata-placeholder
    (click)="showInputField()"
    [type]="'internal-name'"
    *ngIf="!toggleInputField">

  </cms-metadata-placeholder>

  <div
    class="col-xs-12 col-md-12 col-lg-12 input-field"
    *ngIf="toggleInputField">
    <mat-form-field>
      <mat-label>Internal name</mat-label>
      <input matInput/>
    </mat-form-field>

    <fa (click)="hideInputField()" class="icon" name="times"></fa>
  </div>
</div>
