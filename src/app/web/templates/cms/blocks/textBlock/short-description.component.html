<div class="col-xs-12 col-md-3 col-lg-3 short-description">
  <cms-metadata-placeholder
    (click)="showInputField()"
    [type]="'short-description'"
    *ngIf="!toggleInputField">

  </cms-metadata-placeholder>

  <div
    class="col-xs-12 col-md-12 col-lg-12 input-field"
    *ngIf="toggleInputField">
    <mat-form-field>
      <mat-label>Short description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <fa (click)="hideInputField()" class="icon" name="times"></fa>
  </div>
</div>
