<div class="container-fluid work-area">
  <cms-menu></cms-menu>

  <div cdkDropList class="container row page" (cdkDropListDropped)="drop($event)">
    <div
      *ngFor="let item of components | keyvalue"
      class="col-xs-12 col-lg-12 col-md-12 component-wrapper"
      cdkDrag>

      <div class="dragAndDropHandle" cdkDragHandle>
        <fa name="list"></fa>
      </div>

      <cms-view-text-block
        *ngIf="item.value.componentType == 'text_block'" [componentData]="item.value">
      </cms-view-text-block>
    </div>
  </div>
</div>
